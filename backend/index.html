<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Homepage</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.9);
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        a.button {
            display: inline-block;
            padding: 0.75em 2em;
            background: #66a6ff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #89f7fe;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Homepage</h1>
        <p>This is a basic homepage built with HTML and CSS. Explore and enjoy!</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html></div>
